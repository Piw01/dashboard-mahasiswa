<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Dashboard Mahasiswa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-container {
      max-width: 450px;
      width: 100%;
      padding: 20px;
    }
    .login-card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: fadeInUp 0.6s ease;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    .login-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }
    .login-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 5px;
    }
    .login-subtitle {
      color: #666;
      font-size: 0.95rem;
    }
    .form-control {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px 15px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }
    .btn-login {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .alert {
      border-radius: 10px;
      border: none;
      animation: slideInDown 0.5s ease;
    }
    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .info-box {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border-left: 4px solid #667eea;
    }
    .info-box p {
      margin: 0;
      font-size: 0.875rem;
      color: #555;
    }
    .info-box strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2L1 7l11 5 9-4.09V17h2V7M5 13.18v4L12 21l7-3.82v-4L12 17"/>
          </svg>
        </div>
        <h1 class="login-title">Selamat Datang</h1>
        <p class="login-subtitle">Silakan login untuk melanjutkan</p>
      </div>

      <div id="alertContainer"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required autofocus
                 placeholder="Masukkan username">
        </div>

        <div class="mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required
                 placeholder="Masukkan password">
        </div>

        <button type="submit" class="btn btn-login" id="btnLogin">
          <span id="btnLoginText">Login</span>
          <span id="btnLoginSpinner" class="spinner-border spinner-border-sm d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </span>
        </button>
      </form>

      <div class="info-box">
        <p>
          <strong>ðŸ“Œ Info:</strong><br>
          Gunakan akun yang sudah terdaftar di sistem.<br>
          Demo: <strong>admin</strong> / <strong>admin123</strong>
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ============ KONFIGURASI API ============
    const API_BASE_URL = 'http://localhost/latihan_crud/public';
    const API_LOGIN = `${API_BASE_URL}/apilogin.php`;

    // ============ HELPER FUNCTIONS ============
    function showAlert(message, type = 'danger') {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show mb-3`;
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      const container = document.getElementById('alertContainer');
      container.innerHTML = '';
      container.appendChild(alertDiv);
      
      setTimeout(() => {
        alertDiv.remove();
      }, 5000);
    }

    function setLoading(loading) {
      const btn = document.getElementById('btnLogin');
      const text = document.getElementById('btnLoginText');
      const spinner = document.getElementById('btnLoginSpinner');
      
      btn.disabled = loading;
      if (loading) {
        text.classList.add('d-none');
        spinner.classList.remove('d-none');
      } else {
        text.classList.remove('d-none');
        spinner.classList.add('d-none');
      }
    }

    // ============ LOGIN HANDLER ============
    async function handleLogin(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) {
        showAlert('Username dan password harus diisi!');
        return;
      }

      setLoading(true);

      try {
        const response = await fetch(API_LOGIN, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const result = await response.json();

        if (result.success) {
          showAlert('Login berhasil! Mengalihkan...', 'success');
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          showAlert(result.message || 'Login gagal!');
          setLoading(false);
        }

      } catch (error) {
        console.error('Login error:', error);
        showAlert('Terjadi kesalahan koneksi ke server. Pastikan backend API berjalan.');
        setLoading(false);
      }
    }

    // ============ CHECK EXISTING SESSION ============
    async function checkSession() {
      try {
        const response = await fetch(`${API_LOGIN}?action=me`, {
          credentials: 'include'
        });
        const result = await response.json();

        if (result.success) {
          // Sudah login, redirect ke dashboard
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        // Session tidak ada atau error, tetap di halaman login
        console.log('No active session');
      }
    }

    // ============ EVENT LISTENERS ============
    document.getElementById('loginForm').addEventListener('submit', handleLogin);

    // Auto-focus username on load
    document.getElementById('username').focus();

    // Check existing session
    checkSession();
  </script>
</body>
</html>
